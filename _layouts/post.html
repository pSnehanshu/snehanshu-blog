---
layout: main
---

<article class="article-page">
  <div class="page-content">
    {% if page.img %}
    <div class="page-cover-image">
      <figure>
        <img class="page-image" src={{ "/assets/img/" | prepend: site.baseurl |
        append : page.img}} alt="{{page.title}}"> {% if page.fig-caption %}
        <figcaption style="text-shadow: 2px 1px 1px #999">
          {{page.fig-caption}}
        </figcaption>
        {% endif %}
      </figure>
    </div>
    <!-- End Page Cover Image -->
    {% else %} {% endif %}
    <div class="wrap-content">
      <header class="header-page">
        <h1 class="page-title">{{page.title}}</h1>
        <div class="page-date" style="color: #505050; font-size: 24px">
          <span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
      </header>
      <div style="font-size: 21px">{{content | markdownify}}</div>
      <div class="page-footer">
        <div class="page-share">
          <span>Share on</span>
          <a
            href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}"
            title="Share on Twitter"
            rel="nofollow"
            target="_blank"
            >Twitter</a
          >
          <a
            href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
            title="Share on Facebook"
            rel="nofollow"
            target="_blank"
            >Facebook</a
          >
          <a
            href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}&summary={{ page.title }}"
            title="Share on LinkedIn"
            rel="nofollow"
            target="_blank"
            >LinkedIn</a
          >
        </div>
        <div class="page-tag">
          {% for tag in page.tags %}
          <a href="{{site.baseurl}}/tags#{{tag}}" class="tag"
            >&#35; {{ tag }}</a
          >
          {% endfor %}
        </div>
      </div>
      {% include disqus.html %}
    </div>
    <!-- End Wrap Content -->
  </div>
  <!-- End Page Content -->
</article>
<!-- End Article Page -->

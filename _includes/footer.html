<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <h2 class="footer-heading">{{ site.title | escape }}</h2>

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li class="p-name">
                        {%- if site.author -%}
                        {{ site.author | escape }}
                        {%- else -%}
                        {{ site.title | escape }}
                        {%- endif -%}
                    </li>
                    {%- if site.email -%}
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {%- endif -%}
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                {%- include social.html -%}
            </div>

            <div class="footer-col footer-col-3">
                <p>{{- site.bio | escape -}}</p>
            </div>
        </div>

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1"></div>
            <div class="footer-col footer-col-3">
                <a href="https://jekyllrb.com/" target="_blank">
                    <img height="35" src="{{ site.baseurl }}/assets/jekyll-logo-black-red-transparent.png" alt="Jekyll">
                </a>
                <a href="https://github.com/pSnehanshu/snehanshu-blog/tree/gh-pages" target="_blank">
                    <img height="25" src="{{ site.baseurl }}/assets/GitHub_Logo.png" alt="Github">
                </a>
            </div>
        </div>

    </div>

</footer>
